<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="car">
      <h2 data-cy="carDetailsHeading"><span jhiTranslate="testprojectApp.car.detail.title">Car</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ car.id }}</span>
        </dd>
        <dt><span jhiTranslate="testprojectApp.car.name">Name</span></dt>
        <dd>
          <span>{{ car.name }}</span>
        </dd>
        <dt><span jhiTranslate="testprojectApp.car.title">Title</span></dt>
        <dd>
          <span>{{ car.title }}</span>
        </dd>
        <dt><span jhiTranslate="testprojectApp.car.date">Date</span></dt>
        <dd>
          <span>{{ car.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="testprojectApp.car.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'testprojectApp.CustomerType.' + car.type }}">{{ car.type }}</span>
        </dd>
        <dt><span jhiTranslate="testprojectApp.car.dog">Dog</span></dt>
        <dd>
          <div *ngIf="car.dog">
            <a [routerLink]="['/dog', car.dog?.id, 'view']">{{ car.dog?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/car', car.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
